<div id="contentPanel" class="pane">
    <!-- Neumorphism Search Bar -->
    <div class="neumorphism-search-container">
        <input type="text" class="neumorphism-search" placeholder="Search...">
    </div>
    
    <!-- Analysis Controls -->
    <div id="analysisControls" class="tab-pane d-none mt-3">
        <button id="open-addDataModal" class="btn btn-primary btn-block">Upload GeoJSON</button>
        <button id="open-generateSrtmDataModal" class="btn btn-primary btn-block">Generate SRTM Data</button>
        <button id="open-convertKmlModal" class="btn btn-primary btn-block">Convert KML to GeoJSON</button>
        <button id="snapshotBtn" class="btn btn-primary btn-block">Take Snapshot</button>
        <button id="open-convertCoordinatesModal" class="btn btn-primary btn-block">Convert Coordinates</button>
        <button id="open-cogoModal" class="btn btn-primary btn-block">COGO</button>
        <button id="open-createPolygonsModal" class="btn btn-primary btn-block">Create Polygons</button>
        <button id="addTextWidget" class="btn btn-secondary btn-block">Add Text Widget</button>
        <button id="openShapefileConverterModal" class="btn btn-secondary btn-block">Shapefile Converter</button>
        
    </div>
    <!-- Settings Controls -->
    <div id="settingsControls" class="tab-pane d-none mt-3">
        <button id="switch-to-watercolor" class="btn btn-secondary btn-block">Watercolor</button>
        <button id="switch-to-google" class="btn btn-secondary btn-block">Google Satellite Hybrid</button>
        <button id="switch-to-TopPlus" class="btn btn-secondary btn-block">Top Plus OpenColor</button>

        <!-- Custom control for setting default view and zoom -->
        <div class="custom-view-control mt-3">
            <label>Lat:</label><br>
            <input type="text" id="latInput"  class="form-control mb-2" style="width: 100%;">
            <label>Lng:</label><br>
            <input type="text" id="lngInput"  class="form-control mb-2" style="width: 100%;">
            <label>Zoom:</label><br>
            <input type="number" id="zoomInput"  class="form-control mb-2" style="width: 100%;">
            <button id="setViewBtn" class="btn btn-primary btn-block">Set Map View</button>
        </div>
        
    </div>

     <!-- Layers Control (initially hidden) -->
    <div id="layersControls" class="tab-pane d-none mt-3">
        <ul id="layersList" class="list-group"></ul>
    </div>

</div>
