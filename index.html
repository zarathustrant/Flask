<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location and GeoJSON Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map centered on the latest location from the Flask app
        const initialLat = {{ location['latitude'] }};
        const initialLng = {{ location['longitude'] }};
        const map = L.map('map').setView([initialLat, initialLng], 13);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add a marker for the user's latest location
        const userMarker = L.marker([initialLat, initialLng]).addTo(map)
            .bindPopup('Latest Location: ' + initialLat + ', ' + initialLng)
            .openPopup();

        // Add GeoJSON layers to the map
        const geojsonLayers = {{ geojson_layers | tojson }};
        geojsonLayers.forEach(layer => {
            const geojsonData = layer.geojson_data;
            L.geoJSON(geojsonData).addTo(map).bindPopup('Layer: ' + layer.layer_name);
        });
    </script>
</body>
</html>
